[tool.coverage.run]
branch = true
source = [ "apps/proctoring_ai" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/proctoring-ai/html' --cov-report xml:'../../coverage/apps/proctoring-ai/coverage.xml' --html='../../reports/apps/proctoring-ai/unittests/html/index.html' --junitxml='../../reports/apps/proctoring-ai/unittests/junit.xml'"

[tool.poetry]
name = "apps/proctoring-ai"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "apps/proctoring_ai"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
